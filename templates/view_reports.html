<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reports</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef4f7;
            color: #2c3e50;
            padding: 30px;
        }
        h2 {
            text-align: center;
            color: #1a5276;
            margin-bottom: 30px;
        }
        table {
            width: 85%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 14px 18px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #2980b9;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f0f8ff;
        }
        tr:hover {
            background-color: #d6eaf8;
        }
        ul {
            list-style: none;
            text-align: center;
            padding: 0;
            margin-bottom: 20px;
        }
        li {
            font-weight: bold;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <h2>Crime Reports</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <table>
        <thead>
            <tr>
                <th>Crime Type</th>
                <th>Description</th>
                <th>Report Time</th>
            </tr>
        </thead>
        <tbody>
            {% for report in reports %}
                <tr>
                    <td>{{ report[1] }}</td>
                    <td>{{ report[2] }}</td>
                    <td>{{ report[3] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
